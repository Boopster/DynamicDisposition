<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Disposition App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>

    <h1>Dynamic Disposition App</h1>

    <form id="new-item-form">
      <div id="form-wrapper">

        <div id="wrapper" class="form-box">

          <h3>Transaction Details:</h3>

          <div class="form-item">

            <p><strong>Transaction Type:</strong></p>

            <div>
              <input type="radio" id="purchase" name="transactionType" value="purchase" checked>
              <label for="purchase">Purchase</label>
            </div>

            <div>
              <input type="radio" id="sale" name="transactionType" value="sale">
              <label for="sale">Sale</label>
            </div>

          </div>
          
          <div class="form-item">
            <label for="price" class="primary">Price (Â£):</label>
            <input type="number" id="price">
          </div>

          <div class="form-item">
            <label for="dateOfEntry" class="primary">Date of Entry:</label>
            <input type="date" id="dateOfEntry">
          </div>

        </div>

        <div id="wrapper" class="form-box">

          <h3>Client Details:</h3>

          <div class="form-item">
            <label for="client_name" class="primary">Company Name:</label>
            <input type="text" id="client_name"/>
            <!-- <input type="text" id="name" required/> -->
          </div>

          <div class="form-item">
            <label for="client_co_no" class="primary">Company No:</label>
            <input type="text" id="client_co_no"/>
          </div>

          <div class="form-item">
            <label for="client_property_name" class="primary">Property Name:</label>
            <input type="text" id="client_property_name"/>
            <!-- <input type="text" id="property_name" required/> -->
          </div>

          <div class="form-item">
            <label for="client_property_no" class="primary">Property No:</label>
            <input type="number" id="client_property_no"/>
            <!-- <input type="text" id="property_no" required/> -->
          </div>

          <div class="form-item">
            <label for="client_street_name" class="primary">Street Name:</label>
            <input type="text" id="client_street_name"/>
            <!-- <input type="text" id="street_name" required/> -->
          </div>

          <div class="form-item">
            <label for="client_town" class="primary">Town:</label>
            <input type="text" id="client_town"/>
            <!-- <input type="text" id="town" required/> -->
          </div>

          <div class="form-item">
            <label for="client_postcode" class="primary">Postcode:</label>
            <input type="text" id="client_postcode"/>
            <!-- <input type="text" id="postcode" required/> -->
          </div>

        </div>

        <div id="wrapper" class="form-box">

          <h3>Other Party Details:</h3>

          <div class="form-item">
            <label for="other_party_name" class="primary">Company Name:</label>
            <input type="text" id="other_party_name"/>
            <!-- <input type="text" id="other_party_name" required/> -->
          </div>

          <div class="form-item">
            <label for="other_party_co_no" class="primary">Company No:</label>
            <input type="text" id="other_party_co_no"/>
          </div>

          <div class="form-item">
            <label for="other_party_property_name" class="primary">Property Name:</label>
            <input type="text" id="other_party_property_name"/>
            <!-- <input type="text" id="property_name" required/> -->
          </div>

          <div class="form-item">
            <label for="other_party_property_no" class="primary">Property No:</label>
            <input type="number" id="other_party_property_no"/>
            <!-- <input type="text" id="property_no" required/> -->
          </div>

          <div class="form-item">
            <label for="other_party_street_name" class="primary">Street Name:</label>
            <input type="text" id="other_party_street_name"/>
            <!-- <input type="text" id="street_name" required/> -->
          </div>

          <div class="form-item">
            <label for="other_party_town" class="primary">Town:</label>
            <input type="text" id="other_party_town"/>
            <!-- <input type="text" id="town" required/> -->
          </div>

          <div class="form-item">
            <label for="other_party_postcode" class="primary">Postcode:</label>
            <input type="text" id="other_party_postcode"/>
            <!-- <input type="text" id="postcode" required/> -->
          </div>

        </div>

        <div id="wrapper" class="form-box">

          <h3>Property Details:</h3>

          <div class="form-item">
            <label for="county" class="primary">County:</label>
            <select id="county">
              <option value="" disabled selected></option>
              <option value="Aberdeen">Aberdeen</option>
              <option value="Angus">Angus</option>
              <option value="Argyll">Argyll</option>
              <option value="Ayr">Ayr</option>
              <option value="Banff">Banff</option>
              <option value="Berwick">Berwick</option>
              <option value="Bute">Bute</option>
              <option value="Caithness">Caithness</option>
              <option value="Clackmannan">Clackmannan</option>
              <option value="Dumbarton">Dumbarton</option>
              <option value="Dumfries">Dumfries</option>
              <option value="East Lothian">East Lothian</option>
              <option value="Fife">Fife</option>
              <option value="Glasgow">Glasgow</option>
              <option value="Inverness">Inverness</option>
              <option value="Kincardine">Kincardine</option>
              <option value="Kinross">Kinross</option>
              <option value="Kirkcudbright">Kircudbright</option>
              <option value="Lanark">Lanark</option>
              <option value="Midlothian">Midlothian</option>
              <option value="Moray">Moray</option>
              <option value="Nairn">Nairn</option>
              <option value="Orkney & Zetland">Orkney & Zetland</option>
              <option value="Peebles">Peebles</option>
              <option value="Perth">Perth</option>
              <option value="Renfrew">Renfrew</option>
              <option value="Ross & Cromarty">Ross & Cromarty</option>
              <option value="Roxburgh">Roxburgh</option>
              <option value="Seabed">Seabed</option>
              <option value="Selkirk">Selkirk</option>
              <option value="Stirling">Stirling</option>
              <option value="Sutherland">Sutherland</option>
              <option value="West Lothian">West Lothian</option>
              <option value="Wigtown">Wigtown</option>
            </select>
          </div>

          <div class="form-item">
            <label for="title_no" class="primary">Title Number:</label>
            <input type="text" id="title_no"/>
            <!-- <input type="text" id="title_no" required/> -->
          </div>

          <div class="form-item">
            <label for="property_name" class="primary">Property Name:</label>
            <input type="text" id="property_name"/>
            <!-- <input type="text" id="property_name" required/> -->
          </div>

          <div class="form-item">
            <label for="property_no" class="primary">Property No:</label>
            <input type="number" id="property_no"/>
            <!-- <input type="text" id="property_no" required/> -->
          </div>

          <div class="form-item">
            <label for="street_name" class="primary">Street Name:</label>
            <input type="text" id="street_name"/>
            <!-- <input type="text" id="street_name" required/> -->
          </div>

          <div class="form-item">
            <label for="town" class="primary">Town:</label>
            <input type="text" id="town"/>
            <!-- <input type="text" id="town" required/> -->
          </div>

          <div class="form-item">
            <label for="postcode" class="primary">Postcode:</label>
            <input type="text" id="postcode"/>
            <!-- <input type="text" id="postcode" required/> -->
          </div>

        </div>

      </div>
      <input type="submit" value="Create Disposition"/>
    </form>

    <input id="deleteBtn" type="submit" value ="Delete All"/>

    <h1>Disposition</h1>
    <div id="disposition"></div>
  </body>
</html>
